<h2>Edit entry</h2>
<form data-bind="submit: save" class="form-horizontal">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">ID</label>
                <div class="col-sm-10">
                    <input data-bind="value: $id"
                        type="text" readonly="true" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input data-bind="value: title"
                        type="text" name="title" title="Title" id="entry-title"
                        placeholder="Title" required="true" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                    <input data-bind="value: date"
                        type="text" pattern="\d{2}\.\d{2}\.\d{4}" name="date" title="Date"
                        placeholder="Date" required="true" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <h3>Items</h3>
    <div data-bind="foreach: items" class="items">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Item title</label>
                    <div class="col-sm-10">
                        <input data-bind="value: title" type="text"
                             class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Debit</label>
                    <div class="col-sm-10">
                        <select data-bind="options: $parent.accounts, value: debit,
                            optionsCaption: 'Select account'"
                            required="true" class="form-control"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Credit</label>
                    <div class="col-sm-10">
                        <select data-bind="options: $parent.accounts, value: credit,
                            optionsCaption: 'Select account'"
                            required="true" class="form-control"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Original currency</label>
                    <div class="col-sm-10">
                        <select data-bind="options: $parent.currencies,
                            optionsCaption: 'Select currency', value: currency"
                            required="true" class="form-control"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Original amount</label>
                    <div class="col-sm-10">
                        <input data-bind="value: amount" type="text"
                            required="true" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">EUR amount</label>
                    <div class="col-sm-10">
                        <input data-bind="value: eur_amount" type="text"
                            required="true" class="form-control">
                    </div>
                </div>
                <div data-bind="if: debited">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" data-bind="text: debit"></label>
                        <div class="col-sm-10">
                            <input data-bind="value: debited" type="text"
                                readonly class="form-control">
                        </div>
                    </div>
                </div>
                <div data-bind="if: credited">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" data-bind="text: credit"></label>
                        <div class="col-sm-10">
                            <input data-bind="value: credited" type="text"
                                readonly class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a data-bind="click: addItem" class="btn btn-default" href="#" role="button">Add item</a>
    <h3>Summary</h3>
    <table class="table">
        <tr>
            <th>Account</th>
            <th>Effect</th>
        </tr>
        <tbody data-bind="foreach: effects">
            <tr>
                <td data-bind="text: account"></td>
                <td data-bind="text: effect"></td>
            </tr>
        </tbody>
    </table>

    <button type="submit" class="btn btn-primary">Save</button>
    <a data-bind="click: copy" class="btn btn-default" href="#" role="button">Copy</a>
    <a class="btn btn-default" href="#entries" role="button">Cancel</a>
    <a data-bind="click: remove" class="btn btn-danger" href="#" role="button">Delete</a>
</form>
