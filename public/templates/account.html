<h2>Account</h2>
<form data-bind="submit: save" class="form-horizontal">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">ID</label>
                <div class="col-sm-10">
                    <input data-bind="value: $id"
                        type="text" name="code" title="Code"
                        readonly="true" class="form-control">
                </div>
            </div>
            <div class="form-group" data-bind="errors: errors.code">
                <label class="col-sm-2 control-label">Code</label>
                <div class="col-sm-10">
                    <input data-bind="textInput: code" type="text"
                        name="code" placeholder="Code" class="form-control">
                </div>
            </div>
            <div class="form-group" data-bind="errors: errors.name">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input data-bind="textInput: name" type="text"
                        name="name" placeholder="Name" class="form-control">
                </div>
            </div>
            <div class="form-group" data-bind="errors: errors.type">
                <label class="col-sm-2 control-label">Type</label>
                <div class="col-sm-10">
                    <select data-bind="options: types, optionsCaption: 'Select type',
                        value: type" class="form-control"></select>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-default">
        <span class="glyphicon glyphicon-ok"></span> Save
    </button>
    <a data-bind="click: remove" class="btn btn-default" href="#" role="button">
        <span class="glyphicon glyphicon-remove"></span> Delete
    </a>
    <a class="btn btn-default" href="#accounts" role="button">
        <span class="glyphicon glyphicon-arrow-left"></span> Back
    </a>
</form>
