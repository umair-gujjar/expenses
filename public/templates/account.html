<h2>Account</h2>
<form data-bind="submit: save" class="form-horizontal">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">ID</label>
                <div class="col-sm-10">
                    <input data-bind="value: $id"
                        type="text" name="code" title="Code"
                        readonly="true" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Code</label>
                <div class="col-sm-10">
                    <input data-bind="value: code"
                        type="text" name="code" title="Code"
                        placeholder="Code" required="true" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input data-bind="value: name"
                        type="text" name="name" title="Name"
                        placeholder="Name" required="true" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Type</label>
                <div class="col-sm-10">
                    <select data-bind="options: types,
                        optionsCaption: 'Select type', value: type"
                        required="true" class="form-control"></select>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-default" href="#accounts" role="button">Cancel</a>
    <a data-bind="click: remove" class="btn btn-danger" href="#" role="button">Delete</a>
</form>
