<h2 data-bind="text: title"></h2>
<h3>Items</h3>
<table class="table table-condensed">
    <tr>
        <th>Date</th>
        <th>Debit</th>
        <th>Credit</th>
        <th class="text-right">Original amount</th>
        <th>Currency</th>
        <th class="text-right">EUR amount</th>
    </tr>
    <tbody data-bind="foreach: items">
        <tr>
            <td data-bind="text: formatDate(date)"></td>
            <td>
                <a data-bind="text: debit.code + ' (' + debit.name + ')',
                    attr: { href: '#account/' + debit.$id + '/items' }" href="#"></a>
            </td>
            <td>
                <a data-bind="text: credit.code + ' (' + credit.name + ')',
                    attr: { href: '#account/' + credit.$id + '/items' }" href="#"></a>
            </td>
            <td data-bind="text: formatAmount(amount)" class="text-right"></td>
            <td data-bind="text: currency.toUpperCase()"></td>
            <td data-bind="text: formatAmount(eur_amount)" class="text-right"></td>
        </tr>
    </tbody>
</table>
<h3>Changes in balance</h3>
<table class="table table-condensed">
    <tr>
        <th>Account</th>
        <th class="text-right">Change</th>
    </tr>
    <tbody data-bind="foreach: changes">
        <tr>
            <td>
                <a data-bind="text: account.code + ' (' + account.name + ')',
                    attr: { href: '#account/' + account.$id + '/items' }" href="#"></a>
            </td>
            <td data-bind="text: formatAmount(change)" class="text-right"></td>
        </tr>
    </tbody>
</table>
<a data-bind="attr: { href: '#entry/edit/' + $id }"
    class="btn btn-default" href="#" role="button">
    <span class="glyphicon glyphicon-edit"></span> Edit
</a>
<a data-bind="click: copy" class="btn btn-default" href="#" role="button">
    <span class="glyphicon glyphicon-share"></span> Copy
</a>
<a class="btn btn-default" href="#entries" role="button">
    <span class="glyphicon glyphicon-arrow-left"></span> Back
</a>
